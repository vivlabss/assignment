<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form.html</title>
</head>
<body>
	<h3>회원 가입</h3>
	<form action="join" method="post">
		이름 : <input type="text" name="name"><br>
		암호 : <input type="password" name="password"><br>
		이메일 : <input type="email" name="email"><br>
		성별 : <input type="radio" name="gender" value="male" checked>남성
			   <input type="radio" name="gender" value="female">여성<br>
		나이 : <input type="number" name="age" min="0" max="150" step="1"><br>
		생일 : <input type="date" name="birth"><br>
		지역 : 
		<select name="region">
			<option value="서울">서울</option>
			<option value="인천경기" selected>인천/경기</option>
			<option value="강원">강원</option>
			<option value="충청">충청</option>
			<option value="경상">경상</option>
			<option value="제주">제주</option>
			<option value="해외">해외</option>
		</select>
		<br>
		관심분야  : <br>
		<input type="checkbox" name="interest" value="music" checked>음악
		<input type="checkbox" name="interest" value="movie">영화
		<input type="checkbox" name="interest" value="book">도서
		<input type="checkbox" name="interest" value="sports">스포츠
		<input type="checkbox" name="interest" value="IT">IT
		<br>
		자기소개 :<br>
		<textarea rows="10" cols="50" name="selfintro">자기소개를 입력하세요.</textarea>
		<br>
		<input type="submit" value="제출">
		<input type="reset" value="초기화">
	</form>
</body>
</html>
